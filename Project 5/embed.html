<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> KcTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/kclanee/images/refs/heads/main/KC%20ICON.png" type="image/png">
    <style>
        body {
            background-color: #d6212d;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #650000;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #de0707;
        }

        .sidebar hr {
            border-color: #444;
        }

        .content {
            margin-left: 240px;
            padding: 2rem;
        }

        @media (max-width: 770px) {
            .sidebar {
                display: none;
            }

            .content {
                margin-left: 0;
                padding: 1rem;
            }

           .collapse {
            width: 100%;
           }
        }

        .navbar {
            background-color: #202020;

        }

        .navbar-toggler {
            border: none;
            background-color: #de0707;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 5px;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .navbar-nav .nav-link {
            color: white;
            margin: 0.5rem 0;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 5px;
            display: block;
        }

        .navbar-nav .nav-link:hover {
            background-color: #de0707;
        }
    </style>
</head>

<body>
   
    <nav class="navbar navbar-dark d-md-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">KcTube</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse" id="mobileNav">
            <div class="navbar-nav bg-dark p-5">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Shorts</a>
                <a href="#" class="nav-link">Subscriptions</a>
                <hr>
                <a href="#" class="nav-link">History</a>
                <a href="#" class="nav-link">Playlists</a>
                <a href="#" class="nav-link">Your Videos</a>
                <a href="#" class="nav-link">Watch Later</a>
                <a href="#" class="nav-link">Liked Videos</a>
                <a href="#" class="nav-link">Downloads</a>
            </div>
        </div>
    </nav>

    <div class="sidebar d-none d-md-block">
        <h4>KcTube</h4>
        <a href="#"><i class="bi bi-house-door-fill me-2"></i>Home</a>
        <a href="#"><i class="bi bi-lightning-fill me-2"></i>Shorts</a>
        <a href="#"><i class="bi bi-play-btn-fill me-2"></i>Subscriptions</a>
        <hr>
        <a href="#"><i class="bi bi-clock-history me-2"></i>History</a>
        <a href="#"><i class="bi bi-collection-play-fill me-2"></i>Playlists</a>
        <a href="#"><i class="bi bi-camera-video-fill me-2"></i>Your Videos</a>
        <a href="#"><i class="bi bi-watch me-2"></i>Watch Later</a>
        <a href="#"><i class="bi bi-hand-thumbs-up-fill me-2"></i>Liked Videos</a>
        <a href="#"><i class="bi bi-download me-2"></i>Downloads</a>
    </div>

    <div class="content">
        <form class="d-flex flex-column flex-md-row align-items-center mb-4">
            <input class="form-control me-0 me-md-3 mb-3 mb-md-0" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
        <div class="text-center mb-4">
            <h2>Types and Breeds of Dog</h2>
        </div>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/ggu41vn0QU0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/rtY_KJxOmkc" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/mbcpEcGv_WQ" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/BQTwvbWAx8A?si=u5uMmIGB9u6SoqBA" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/_uN2HnaVggw?si=GuuksKx1_5N28dJ4" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/Mu7A-4ychSw?si=ntouxHxdJQt2Y6B6" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
